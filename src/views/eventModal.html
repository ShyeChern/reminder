<link rel="stylesheet" type="text/css" href="../css/eventModal.css">
<script src="../assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

<div class="modal fade" id="event-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="event-form">
        <div class="modal-header">
          <h5 class="modal-title">Add Event</h5>
          <button type="button" class="btn btn-default" data-bs-dismiss="modal"><span
              class="icon icon-cancel"></span></button>
        </div>
        <div class="modal-body">
          <span class="text-danger error-message"></span>
          <input type="hidden" name="id" value="">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Title" name="title">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="3" name="description"></textarea>
          </div>
          <div class="form-group">
            <label>Frequency</label>
            <select class="form-control" name="frequency">
              <option value="0">One Time</option>
              <option value="1">Daily</option>
              <option value="2">Weekly</option>
              <option value="3">Monthly</option>
              <option value="4">Yearly</option>
            </select>
          </div>
          <div class="form-group">
            <label>Start Date</label>
            <input type="date" class="form-control" name="start-date">
          </div>
          <div class="form-group">
            <label>End Date (optional)</label>
            <input type="date" class="form-control" name="end-date">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-negative delete-event-btn">Delete</button>
          <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="../js/eventModal.js"></script>
